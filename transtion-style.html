<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        
        .box div:first-child {
            width: 100px;
            height: 100px;
            background: red;
        }
        
        .box div:last-child {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class='box'>
        <div></div>
        <div></div>
    </div>
</body>

</html>
